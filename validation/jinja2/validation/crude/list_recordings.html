<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>[CRUDE] Session: {{ session.id }} </title>
</head>
<body>
  <h1> Session: {{ session.id }} </h1>

  <table>
    <tr>
      <th> Speaker </th>
      <th> Listen </th>
      <th> Transcription </th>
      <th> Translation </th>
      <th> Quality </th>
    <tr>
    {% for recording in recordings %}
    <tr>
      <td> {{ recording.speaker }}
      <td>
        <audio controls preload=none>
          <source src="{{ recording | audio_url }}" type="audio/aac" />
        </audio>
      <td> {{ recording.phrase.transcription }}
      <td> {{ recording.phrase.translation }}
      <td> {{ recording.quality }}
    </tr>
    {% endfor %}
  </table>
</body>
</html>
