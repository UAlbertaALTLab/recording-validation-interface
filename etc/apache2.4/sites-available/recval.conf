# recval.conf
# Written by Eddie Antonio Santos <easantos@ualberta.ca>
#
# On Debian/Ubuntu systems:
# Copy to /etc/apache2/sites-available/recval.conf
#
# Then:
#   $ sudo a2ensite recval.conf
#   $ sudo service apache2 reload
#
# See $REPOSITORY_ROOT/etc for information how to start the service.

<VirtualHost *:*>
    ServerAdmin easantos@ualberta.ca

    # Always add that trailing slash!
    RedirectMatch 301 "^/validation$"  "/validation/"

    # Proxy to WSGI process
    ProxyPass        "/validation/" "http://localhost:5000/"
    ProxyPassReverse "/validation/" "http://localhost:5000/"

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
